<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - BrightRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 900: '#111827', 800: '#1f2937', 50: '#f9fafb' },
                        accent: { DEFAULT: '#3b82f6', hover: '#2563eb' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-50 text-gray-800 font-sans antialiased h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-30 w-64 bg-brand-900 text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col shadow-xl">
        <div class="h-16 flex items-center justify-between px-6 bg-brand-900 border-b border-gray-800">
            <div class="flex items-center gap-2 font-bold text-xl tracking-wide">
                <i class="ph-fill ph-graduation-cap text-accent-DEFAULT text-2xl"></i>
                <span>BrightRoute</span>
            </div>
            <button id="close-sidebar-btn" class="lg:hidden text-gray-400 hover:text-white"><i class="ph ph-x text-2xl"></i></button>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1 custom-scrollbar">
            <button onclick="navigate('student-dashboard-view')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors group">
                <i class="ph ph-squares-four text-xl text-accent-DEFAULT"></i>
                <span class="font-medium">Dashboard</span>
            </button>
            <button onclick="navigate('my-courses-view')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group">
                <i class="ph ph-books text-xl group-hover:text-accent-DEFAULT transition-colors"></i>
                <span class="font-medium">My Courses</span>
            </button>
            <button onclick="navigate('profile-view')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-300 hover:bg-gray-800 hover:text-white transition-colors group">
                <i class="ph ph-user text-xl group-hover:text-accent-DEFAULT transition-colors"></i>
                <span class="font-medium">Profile</span>
            </button>
        </nav>

        <div class="p-4 bg-gray-900 border-t border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-accent-DEFAULT flex items-center justify-center text-white font-bold text-lg" id="sidebar-avatar">S</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-white truncate" id="user-name">Student Name</p>
                    <p class="text-xs text-gray-400 truncate">Student</p>
                </div>
                <button onclick="handleLogout()" class="text-gray-400 hover:text-red-400 transition-colors"><i class="ph ph-sign-out text-xl"></i></button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-brand-50 relative w-full">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 lg:px-8 shrink-0">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="lg:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="ph ph-list text-2xl"></i></button>
                <h1 id="page-title" class="text-xl font-bold text-gray-800">Dashboard</h1>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-4 lg:p-8">
    <div id="student-dashboard-view" class="view-section"></div>
    <div id="my-courses-view" class="view-section hidden"></div>
    <div id="profile-view" class="view-section hidden"></div>
    <div id="course-detail-view" class="view-section hidden"></div>
    <div id="lecture-detail-view" class="view-section hidden"></div>
</div>

    </main>

    <div id="sidebar-backdrop" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden transition-opacity"></div>
    <!-- Modal -->
<div id="modal-backdrop" class="fixed inset-0 bg-black/50 hidden z-40"></div>

<div id="modal"
     class="fixed inset-0 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6">
        <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>

        <div id="modal-body"></div>

        <div id="modal-actions" class="mt-6 flex justify-end gap-3"></div>
    </div>
</div>

    <!-- Scripts -->
    <script src="js/DataStore.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/studentDashboard.js"></script>
    <script src="js/profile.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initSidebar();
            checkAuth('student');
            if(typeof renderStudentDashboard === 'function') renderStudentDashboard();
        });
    </script>
</body>
</html>
